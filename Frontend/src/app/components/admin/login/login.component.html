  <div class="row h-100 align-items-center justify-content-center bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div style="max-width: 450px;">
          <div class="bg-secondary rounded p-4 p-sm-5 ">
              <div class="d-flex align-items-center justify-content-between mb-3">
                  <a href="index.html" class="">
                      <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Авторизация</h3>
                  </a>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="login" name="login" [(ngModel)]="loginValue" required >
                  <label for="floatingInput">Логин</label>
              </div>
              <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="passwordValue" required >
                  <label for="floatingPassword">Пароль</label>
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                  </div>
                  <a href="">Забыли пароль?</a>
              </div>
              <button (click)="login()"class="btn btn-primary py-3 w-100 mb-4">Войти</button>
              <p class="text-center mb-0">Еще не зарегестрированны? <a href="../admin/register">Зарегестрироваться</a></p>
          </div>
      </div>
  </div>
